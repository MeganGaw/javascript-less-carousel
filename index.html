<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../css/modules.css">
  <link rel="stylesheet" href="../css/type.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <section class="max-length">
    <div class="carousel">
      <input class="carousel-input" type="radio" name="mammals" id="arsinoitherium-control" checked>
      <input class="carousel-input" type="radio" name="mammals" id="elasmotherium-control">
      <input class="carousel-input" type="radio" name="mammals" id="glyptodon-control">
      <div class="coursel-inner relative">
        <div class="carousel-items">
          <div class="coursel-item embed embed-golden">
            <img class="embed-item"src="images/arsinoitherium.jpg" alt="">
          </div>
          <div class="coursel-item embed embed-golden">
            <img class="embed-item"src="images/elasmotherium.jpg" alt="">
          </div>
          <div class="coursel-item embed embed-golden">
            <img class="embed-item"src="images/glyptodon.jpg" alt="">
          </div>
          <div class="coursel-item embed embed-golden">
            <img class="embed-item"src="images/megatherium.jpg" alt="">
          </div>
        </div>
        <ul class="carousel-controls">
          <li>
            <label class="carousel-btn icon i-18 ir" for="arsinoitherium">Arsinoitherium</label>
          </li>
          <li>
            <label class="carousel-btn icon i-18 ir" for="elasmotherium">Elasmotherium</label>
          </li>
          <li>
            <label class="carousel-btn icon i-18 ir" for="glyptodon">Glyptodon</label>
          </li>
          <li>
            <label class="carousel-btn icon i-18 ir" for="megatherium">Megatherium</label>
          </li>
        </ul>
      </div>

    </div>
  </section>

</body>
</html>
